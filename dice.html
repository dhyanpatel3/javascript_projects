<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f0f7ff, #d4e0fc);
            color: #1d3557;
        }

        header {
            padding: 20px;
            background: #457b9d;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            margin: 30px auto;
            max-width: 900px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        #winner {
            font-size: 1.5em;
            color: #e63946;
            margin: 20px 0;
        }

        #players {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0;
        }

        .player {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border: 3px solid #a8dadc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .player h2 {
            margin: 10px 0;
            color: #457b9d;
        }

        .player span {
            font-weight: bold;
            font-size: 1.5em;
            color: #2a9d8f;
        }

        #dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        #dice {
            width: 100px;
            height: 100px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            background: #f4a261;
            border: 3px solid #2a9d8f;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #roll-result {
            font-size: 1.2em;
            color: #e76f51;
            margin-top: 10px;
        }

        #controls {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            font-size: 1.2em;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #roll-btn {
            background: linear-gradient(135deg, #2a9d8f, #21867a);
            color: #fff;
        }

        #roll-btn:hover {
            background: linear-gradient(135deg, #21867a, #1a615d);
        }

        #reset-btn {
            background: linear-gradient(135deg, #f4a261, #e76f51);
            color: #fff;
        }

        #reset-btn:hover {
            background: linear-gradient(135deg, #e76f51, #d64b40);
        }

        @media (max-width: 768px) {
            #players {
                flex-direction: column;
                align-items: center;
            }

            .player {
                width: 80%;
                margin-bottom: 20px;
            }

            #controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Dice Game: Player 1 vs Player 2</h1>
        <p id="winner"></p>
    </header>

    <main>
        <div id="players">
            <div id="player1" class="player">
                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
            </div>

            <div id="player2" class="player">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
            </div>
        </div>

        <div id="dice-container">
            <div id="dice">ðŸŽ²</div>
            <p id="roll-result">Roll to start!</p>
        </div>

        <div id="controls">
            <button id="roll-btn">Roll Dice</button>
            <button id="reset-btn">New Game</button>
        </div>
    </main>

    <script src="dice.js">
      
    </script>
</body>

</html>
