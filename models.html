<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Classification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #1e1e2f;
            color: #fff;
        }

        h1 {
            color: #fff;
        }

        .upload-box {
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            max-width: 400px;
            border: 2px dashed #6c63ff;
            border-radius: 10px;
            background-color: #2a2a40;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .upload-box:hover {
            background-color: #3b3b5c;
            border-color: #8b80ff;
        }

        .upload-box p {
            margin: 0;
            font-size: 16px;
            color: #ccc;
        }

        #preview {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        #preview img {
            max-width: 100%;
            width: 240px;
            height: 240px;
            border: 2px solid #6c63ff;
            border-radius: 10px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #8b80ff;
        }

        #myResult {
            margin-top: 20px;
            font-size: 18px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Dog Breed Classification</h1>

    <!-- Drag-and-Drop Upload Box -->
    <div id="uploadBox" class="upload-box">
        <p>Drag & Drop an image here, or click to select one</p>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
    </div>

    <!-- Preview Section -->
    <div id="preview">
        <img id="myImage" src="" alt="Selected Image">
        <button id="classifyButton">Classify Image</button>
    </div>

    <div id="myResult">Waiting for image...</div>

    <script src="models.js">
       
    </script>
</body>
</html>
